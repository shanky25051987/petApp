<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Pets App</title>
    <script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
    <script> 
	
	</script>
  </head>

  <body ng-app="petsApp">

      <div ng-controller="appCntrl">
         Male
          <div ng-repeat="male in males | orderBy:male">
              <ul>
                <li>{{male}}</li>
              </ul>
         </div>
         Female
          <div ng-repeat="female in females | orderBy:female">
              <ul>
                <li>{{female}}</li>
              </ul>
         </div>
      </div>
  </body>

</html>
